<!DOCTYPE html>
<html>

<head>
    <title>URL Checker</title>
</head>

<body>
    <h1>URL Checker</h1>
    <form method="post">
        <label for="url">Enter a URL:</label><br>
        <input type="text" id="url" name="url"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</body>

</html>
